<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recuperação de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .code {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 4px;
            color: #2d89ef;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #2d89ef;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Esqueceu sua senha?</h2>
        <p>Use o código abaixo para redefinir sua senha:</p>
        <div class="code">{{codigo}}</div>

        <p>Ou clique no botão abaixo para continuar:</p>
        <a href="{{link}}" class="button">Redefinir Senha</a>

        <div class="footer">
            Se você não solicitou esta recuperação, ignore este e-mail.
        </div>
    </div>
</body>
</html>
